services:
  # PHP-FPM Application
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: link-shortner-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./backend:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - link-shortner-network
    depends_on:
      - mysql

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: link-shortner-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./backend:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - link-shortner-network
    depends_on:
      - app

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: link-shortner-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: link_shortner
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: laravel
      MYSQL_PASSWORD: secret
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - link-shortner-network

  # phpMyAdmin (opcional, para gerenciamento do banco)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: link-shortner-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "8080:80"
    networks:
      - link-shortner-network
    depends_on:
      - mysql

networks:
  link-shortner-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local
